<!-- 회원가입 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HI PETS</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/common.js" defer></script>
    <script src="/js/user.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title"><a href="/">HI PETS</a></div>
    </header>
    <main>
      <div class="input-page">
        <h1 style="margin: 0 auto">회원가입</h1>
        <p>
          <label for="">ID: </label
          ><input
            id="input-signup-id"
            type="text"
            placeholder="아이디를 입력해주세요."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = '아이디를 입력해주세요.'"
          />
        </p>
        <p>
          <label for="">닉네임: </label
          ><input
            id="input-signup-nickname"
            type="text"
            placeholder="닉네임을 입력해주세요."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = '닉네임을 입력해주세요.'"
          />
        </p>
        <p>
          <label for="">비밀번호: </label
          ><input
            id="input-signup-password"
            type="text"
            placeholder="비밀번호를 입력해주세요."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = '비밀번호를 입력해주세요.'"
          />
        </p>
        <p>
          <label for="">비밀번호 확인: </label
          ><input
            id="input-signup-confirm"
            type="text"
            placeholder="비밀번호를 입력해주세요."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = '비밀번호를 입력해주세요.'"
          />
        </p>
        <p>
          <label for="">펫 이름: </label
          ><input
            id="input-signup-petname"
            type="text"
            placeholder="애완동물 이름을 입력해주세요."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = '애완동물 이름을 입력해주세요.'"
          />
        </p>
        <button id="btn-signup" style="margin: 0 auto">가입하기</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
